        content:
          application/json:
            schema:
              $ref: '#/components/schemas/E-Receipt_IT_API_PEMStatusOfflineRequest'
      responses:
        '202':
          description: Successful Response
          content:
            application/json:
              schema:
                title: >-
                  Response Post Offline Mf1 Point Of Sales  Serial Number 
                  Status Offline Post
        '403':
          content:
            application/json:
              schema:
