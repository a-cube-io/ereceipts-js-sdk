              $ref: '#/components/schemas/E-Receipt_IT_API_CashierCreateInput'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_CashierOutput'
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ErrorModel403Forbidden'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ErrorModel404NotFound'
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_HTTPValidationError'
  /mf1/cashiers/me:
    get:
