      operationId: void_receipt_via_proof_mf1_receipts_void_with_proof_delete
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/E-Receipt_IT_API_ReceiptReturnOrVoidWithProofInput
