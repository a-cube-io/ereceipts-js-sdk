      summary: Get receipts collection
      description: |-
        Access rules:
        - Merchants: require a valid JWT.
        - Cashiers: require a valid JWT and a valid certificate.
      operationId: get_receipts_mf1_point_of_sales__serial_number__receipts_get
      security:
        - E-Receipt_IT_API_OAuth2PasswordBearer: []
        - E-Receipt_IT_API_0: ['jwt_auth']
        - E-Receipt_IT_API_0: ['jwt_auth', 'cert_auth']
      parameters:
        - name: serial_number
          in: path
          required: true
          schema:
            type: string
            description: The Point of Sale's serial number
            title: Serial Number
          description: The Point of Sale's serial number
        - name: page
          in: query
          required: false
          schema:
            type: integer
            description: Page identifier
            default: 1
            title: Page
          description: Page identifier
        - name: size
          in: query
          required: false
          schema:
            type: integer
            description: Page size
            default: 30
            title: Size
          description: Page size
        - name: status
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/E-Receipt_IT_API_ReceiptStatus'
            description: >-
              Retrieve either receipts not yet sent to MF2 or receipts already
              sent to MF2. Default: sent receipts.
            default: sent
          description: >-
            Retrieve either receipts not yet sent to MF2 or receipts already
            sent to MF2. Default: sent receipts.
        - name: sort
          in: query
          required: false
          schema:
            enum:
              - descending
              - ascending
            type: string
            description: >-
              Order receipts in ascending or descending order with respect to
              their document_number
            default: descending
            title: Sort
          description: >-
            Order receipts in ascending or descending order with respect to
            their document_number
        - name: document_datetime[before]
          in: query
          required: false
          schema:
            type: string
            format: date-time
            description: >-
              Filter by receipts issued before specified datetime (value
              included)
            default: '2025-09-29T10:25:22.256158'
            title: Document Datetime[Before]
          description: Filter by receipts issued before specified datetime (value included)
        - name: document_datetime[after]
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: date-time
              - type: 'null'
            description: >-
              Filter by receipts issued after specified datetime (value
              included)
            title: Document Datetime[After]
          description: Filter by receipts issued after specified datetime (value included)
      responses:
        '200':
          description: Successful Response
