  /mf1/receipts/{receipt_uuid}/details:
    get:
      tags:
        - Receipt
      summary: Get the details or the PDF of an electronic receipt
      description: >-
        Retrieve receipt details in JSON format or download as PDF based on the
        Accept header. Use 'Accept: application/json' for JSON response
        (default) or 'Accept: application/pdf' for PDF download.
      operationId: get_receipt_details_mf1_receipts__receipt_uuid__details_get
      security:
        - E-Receipt_IT_API_OAuth2PasswordBearer: []
      parameters:
        - name: receipt_uuid
          in: path
          required: true
          schema:
            type: string
            title: Receipt Uuid
        - name: accept
          in: header
          required: false
          schema:
            anyOf:
              - type: string
              - type: 'null'
            description: >-
              Content type preference. Use 'application/json' for JSON response
              or 'application/pdf' for PDF download. Defaults to
              'application/json' if not specified.
            title: Accept
          description: >-
            Content type preference. Use 'application/json' for JSON response or
            'application/pdf' for PDF download. Defaults to 'application/json'
            if not specified.
      responses:
        '200':
          description: Receipt details in JSON format or PDF file based on Accept header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ReceiptDetailsOutput'
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - User not authorized to access this receipt
        '404':
          description: Receipt not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_HTTPValidationError'
