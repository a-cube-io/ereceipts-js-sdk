      security:
        - E-Receipt_IT_API_OAuth2PasswordBearer: []
      parameters:
        - name: serial_number
          in: path
          required: true
          schema:
            type: string
            description: The Point of Sale serial number
            title: Serial Number
          description: The Point of Sale serial number
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: >-
                  Response Create Inactivity Period Mf1 Point Of Sales  Serial
