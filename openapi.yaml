    E-Receipt_IT_API_ReceiptDetailsOutput:
      properties:
        uuid:
          type: string
          format: uuid
          title: Uuid
        type:
          $ref: '#/components/schemas/E-Receipt_IT_API_ReceiptType'
        total_amount:
          type: string
          title: Total Amount
          description: >-
            Total amount of the receipt as a string with up to 8 decimal digits.
            In case of a voiding receipt, it is the amount of the voided
            receipt. In case of a return receipt, it is the returned amount.
        document_number:
          type: string
          maxLength: 9
          minLength: 9
          title: Document Number
          description: >-
            The document number assigned to the document by the Italian Tax
            Authority. This is the official ID of the document valid for fiscal
            purposes. 
        document_datetime:
          type: string
          title: Document Datetime
          description: >-
            The date and time the document was issued in ISO 8601 date-time
            format (YYYY-MM-DDTHH:mm:ss).
          examples:
            - '2025-10-08T16:20:42'
        parent_receipt_uuid:
          anyOf:
            - type: string
              format: uuid
            - type: 'null'
          title: Parent Receipt Uuid
          description: >-
            The UUID of the parent receipt in case of a voiding or return
            receipt. It is null for a sale receipt.
        vat_number:
          type: string
          maxLength: 11
          minLength: 11
          title: Vat Number
          description: The VAT number associated to the receipt issuer
          examples:
            - '12345678901'
        total_taxable_amount:
          type: string
          title: Total Taxable Amount
          description: >-
            Total amount subject to VAT/tax before any discounts or exemptions
            as a string with 2 to 8 decimal digits
          examples:
            - '7.23'
        total_uncollected_amount:
          type: string
          title: Total Uncollected Amount
          description: >-
            Total amount that remains unpaid or uncollected from the customer as
            a string with 2 to 8 decimal digits
          examples:
            - '7.23'
        deductible_amount:
          type: string
          title: Deductible Amount
          description: >-
            Amount that can be deducted for tax purposes (business expenses) as
            a string with 2 to 8 decimal digits
          examples:
            - '7.23'
        total_vat_amount:
          type: string
          title: Total Vat Amount
          description: >-
            Total Value Added Tax amount calculated on taxable transactions as a
            string with 2 to 8 decimal digits
          examples:
            - '7.23'
        total_discount:
          type: string
          title: Total Discount
          description: >-
            Individual discount amount applied to the overall receipt ('Sconto a
            pagare') as a string with 2 to 8 decimal digits
          examples:
            - '7.23'
        items:
          items:
            $ref: '#/components/schemas/E-Receipt_IT_API_ReceiptItem'
          type: array
          title: Items
          description: List of individual products/services included in the receipt
          default: []
        customer_lottery_code:
          anyOf:
            - type: string
            - type: 'null'
          title: Customer Lottery Code
          description: Lottery code of the customer
        cashier_uuid:
          anyOf:
            - type: string
              format: uuid
            - type: 'null'
          title: Cashier Uuid
          description: >-
            The UUID of the cashier that issued the receipt. If null, it has
            been issued by the merchant.
      type: object
      required:
        - uuid
        - type
        - total_amount
        - document_number
        - document_datetime
        - vat_number
        - total_taxable_amount
        - total_uncollected_amount
        - deductible_amount
        - total_vat_amount
        - total_discount
        - cashier_uuid
      title: ReceiptDetailsOutput
    E-Receipt_IT_API_ReceiptInput:
      properties:
        items:
          items:
            $ref: '#/components/schemas/E-Receipt_IT_API_ReceiptItem'
          type: array
          title: Items
          description: >-
            "Elementi contabili". Commercial document items. At least one item
            is required.
        customer_tax_code:
          anyOf:
            - type: string
              pattern: ^[A-Z0-9]{11,16}$
            - type: 'null'
          title: Customer Tax Code
          description: >-
            Tax code of the customer. If set, customer_lottery_code can't be set
            as well.
        customer_lottery_code:
          anyOf:
            - type: string
              maxLength: 16
              minLength: 0
            - type: 'null'
          title: Customer Lottery Code
          description: >-
            Lottery code of the customer. If set, customer_tax_code can't be set
            as well.
        discount:
          type: string
          title: Discount
          description: >-
            "Sconto a Pagare". This discount, expressed in euros as a string
            with 2 to 8 decimal places, does not affect the taxable amount
            reported to the Agenzia delle Entrate. It represents an unpaid
            portion of the total, typically a rounding adjustment, applied at
            the time of payment.
          default: '0.00'
        invoice_issuing:
          type: boolean
          title: Invoice Issuing
          description: >-
            Set this field to true if the amount has not been collectedsince the
            issued commercial document will be followed by an invoice. This use
            case is generally called 'Credito - segue fattura'.
          default: false
        uncollected_dcn_to_ssn:
          type: boolean
          title: Uncollected Dcn To Ssn
          description: >-
            Set this flag to true when the payment is not collected because the
            commercial document relates to the Distinta Contabile Riepilogativa
            that will be transmitted to the Sistema Sanitario Nazionale.
          default: false
        services_uncollected_amount:
          type: string
          title: Services Uncollected Amount
          description: >-
            "Credito Non Riscosso - Prestazioni Servizi". Uncollected Amount in
            EUR as a string with 2 to 8 decimal digits in case of services.
          default: '0.00'
        goods_uncollected_amount:
          type: string
          title: Goods Uncollected Amount
          description: >-
            "Credito Non Riscosso - Bene Consegnato". Uncollected Amount in EUR
            as a string with 2 to 8 decimal digits in case of delivered goods.
          default: '0.00'
        cash_payment_amount:
          type: string
          title: Cash Payment Amount
          description: >-
            "Pagamento in contanti". Cash payment amount in EUR as a string with
            2 to 8 decimal digits.
          default: '0.00'
        electronic_payment_amount:
          type: string
          title: Electronic Payment Amount
          description: >-
            "Pagamento elettronico". Electronic payment amount in EUR as a
            string with 2 to 8 decimal digits.
          default: '0.00'
        ticket_restaurant_payment_amount:
          type: string
          title: Ticket Restaurant Payment Amount
          description: >-
            'Pagamento Ticket Restaurant'. Meal voucher payment amount in EUR as
            a string with 2 to 8 decimal digits.
          default: '0.00'
        ticket_restaurant_quantity:
          type: integer
          title: Ticket Restaurant Quantity
          description: '''Numero Ticket Restaurant''. Number of meal vouchers used.'
          default: 0
      type: object
      required:
        - items
      title: ReceiptInput
    E-Receipt_IT_API_ReceiptItem:
      properties:
        good_or_service:
          $ref: '#/components/schemas/E-Receipt_IT_API_GoodOrService'
          description: Type of the item. It can be a good or a service.
          default: B
        quantity:
          type: string
          title: Quantity
          description: >-
            Quantity expressed as a string with exactly 2 decimal digits. E.g.
            '1.00', '1.50', '2.00'
        description:
          type: string
          maxLength: 1000
          minLength: 1
          title: Description
          description: Description of the item (max 1000 chars)
        unit_price:
          type: string
          title: Unit Price
          description: >-
            Unit price expressed as a string with 2 to 8 decimal digits. It is a
            gross price, i.e. it includes VAT amount
        vat_rate_code:
          anyOf:
            - $ref: '#/components/schemas/E-Receipt_IT_API_VatRateEnum'
            - $ref: '#/components/schemas/E-Receipt_IT_API_NaturaType'
            - type: 'null'
          title: Vat Rate Code
          description: VAT rate code as a string
        simplified_vat_allocation:
          type: boolean
          title: Simplified Vat Allocation
          description: >-
            Set to true if this item is subject to 'Ventilazione IVA'. If true,
            'vat_rate_code' must not be set.
          default: false
        discount:
          type: string
          title: Discount
          description: >-
            Discount amount in EUR as a string with 2 to 8 decimal digits. It is
            a gross price, i.e. it includes VAT amount
          default: '0'
        is_down_payment_or_voucher_redemption:
          type: boolean
          title: Is Down Payment Or Voucher Redemption
          description: >-
            Field to be filled in when issuing a commercial balance document to
            indicate that the amount reported in field 3.8.5 <TotalAmount> has
            already been collected as a down payment and the goods being sold
            had not been delivered. Field to be filled in also for the sale of
            goods and services by redeeming single-use vouchers.
          default: false
        complimentary:
          type: boolean
          title: Complimentary
          description: >-
            Set to true if it is a complimentary (free) item. It deducts the
            gift amount from the amount of the document but does not deduct it
            from the VAT and taxable amount
          default: false
      type: object
      required:
        - quantity
        - description
        - unit_price
        - vat_rate_code
      title: ReceiptItem
      description: Model representing an item in a commercial document.
