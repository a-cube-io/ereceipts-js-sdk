          description: The Point of Sale's serial number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/E-Receipt_IT_API_ActivationRequest'
      responses:
        '202':
          description: Successful Response
          content:
            application/json:
              schema:
                title: >-
                  Response Post Activation Mf1 Point Of Sales  Serial Number 
