      summary: Void an electronic receipt
      operationId: void_receipt_mf1_receipts__delete
      security:
        - E-Receipt_IT_API_OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/E-Receipt_IT_API_ReceiptReturnOrVoidViaPEMInput
      responses:
        '204':
          description: Successful Response
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ErrorModel403Forbidden'
