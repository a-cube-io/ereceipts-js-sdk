      tags:
        - Cashier
      summary: Read Cashiers
      operationId: read_cashiers_mf1_cashiers__get
      security:
        - E-Receipt_IT_API_OAuth2PasswordBearer: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            description: Page number
            default: 1
            title: Page
          description: Page number
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 30
            title: Size
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/E-Receipt_IT_API_Page__T_Customized_CashierOutput_
