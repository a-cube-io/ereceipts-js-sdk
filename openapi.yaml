              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ErrorModel404NotFound'
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_HTTPValidationError'
