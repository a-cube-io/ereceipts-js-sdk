    E-Receipt_IT_API_ReceiptReturnOrVoidViaPEMInput:
      properties:
        pem_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Pem Id
          description: >-
            The PEM ID that issued the original receipt. If not provided, we
            assume the sale receipt was issued by the current PEM.
          examples:
            - E001-000001
        items:
          items:
            $ref: '#/components/schemas/E-Receipt_IT_API_ReceiptItem'
          type: array
          title: Items
        document_number:
          type: string
          title: Document Number
          description: The document number of the original receipt
          examples:
            - 0001-0001
        document_date:
          anyOf:
            - type: string
            - type: 'null'
          title: Document Date
          description: >-
            The date of the original receipt in ISO format. Mandatory only if
            the sale receipt has been issued by a different PEM.
          examples:
            - '2024-03-20T10:00:00'
        lottery_code:
          anyOf:
            - type: string
            - type: 'null'
          title: Lottery Code
          description: The lottery code of the original receipt
          examples:
            - '123456789'
      type: object
      required:
        - items
        - document_number
      title: ReceiptReturnOrVoidViaPEMInput
