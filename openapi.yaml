openapi: 3.1.0
info:
  title: E-Receipt IT API
  description: E-Receipt IT API
  version: 1.0.0
servers:
  - url: /
    description: ''
tags:
  - name: Cashier
    x-displayName: Cashier
  - name: Point of Sale
    x-displayName: Point of Sale
  - name: Receipt
    x-displayName: Receipt
  - name: Cash Register
    x-displayName: Cash Register
  - name: Merchant
    x-displayName: Merchant
paths:
  /mf1/cashiers/:
