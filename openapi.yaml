          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ReceiptOutput'
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ErrorModel403Forbidden'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ErrorModel404NotFound'
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_HTTPValidationError'
    get:
      tags:
        - Receipt
      summary: Get a list of electronic receipts
      operationId: get_receipts_mf1_receipts__get
      security:
        - E-Receipt_IT_API_OAuth2PasswordBearer: []
      parameters:
