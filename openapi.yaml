        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/E-Receipt_IT_API_ErrorModel400BadRequest'
          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/E-Receipt_IT_API_ErrorModel401Unauthorized
          description: Unauthorized
        '403':
          content:
            application/json:
              schema:
